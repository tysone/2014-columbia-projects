<html>
  <head>
    <title>My Google Page Example</title>

    <!-- load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- load Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-999846-10', 'tysone.github.io');
      ga('send', 'pageview');
    </script>

    <!-- load Google Script Library -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart', 'geochart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawCharts);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawCharts() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 5],
          ['Onions', 1],
          ['Olives', 2],
          ['Zucchini', 3],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza We Ate Last Night',
                       'width':300,
                       'height':200};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
        chart.draw(data, options);


        // Data for map
        var map_data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var map_options = {'width':400, 'height':300};

        // draw map
        var geomap = new google.visualization.GeoChart(document.getElementById('map'));
        geomap.draw(map_data, map_options);
      }
    </script>


    <script type="text/javascript">
      // track click events
      $(function(){
        $('#expand_map').on('click', function() {
          ga('send', 'event', 'button', 'click', 'map-button');
          $('#map').toggle();
        });
      });
    </script>

  </head>
  <body>

    <h1>Headline</h1>

    <button id="expand_map">Show Map</button>

    <div id="chart"></div>
    <div id="map" style="display:none;"></div>

  </body>
</html>
