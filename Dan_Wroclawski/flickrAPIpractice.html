<html>
<head>
	<title>My Recent Flickr Photos</title>
	<style type="text/css"></style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		var photostreamAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";

		$.getJSON(photostreamAPI, {
			id: "86591562@N02",
			format: "json",
		}).done(function(data){
			$.each(data.items, function(i, item) {
      			$("<a>", {"href": item.link})
      			.append($( "<img>" ).attr( "src", item.media.m ))
      			.appendTo( "#photos" );
      		})
		})
	</script>
</head>

<body>

	<h1>My Recent Flickr Photos</h1>

	<div id="photos"></div>

	
</body>

</html>
