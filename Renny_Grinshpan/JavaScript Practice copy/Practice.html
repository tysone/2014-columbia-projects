<html>
<head>
<link rel="stylesheet" type="text/css" href="practice.css">
<link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<title>Practice</title>
</head>

<body>
<div class="header">
<h1>Using jQuery to Select HTML Elements</h1>
</div>
<div class="rectangle" id="rectangle-1"></div>
<div class="rectangle" id="rectangle-2"></div>
<div class="rectangle" id="rectangle-3"></div>

<script>
$('#rectangle-1').on('click',function() {
	$(this).addClass('rectangle-clicked');
});
$('#rectangle-2').on('click',function() {
	$(this).addClass('rectangle-wide');
});
$('#rectangle-3').on('click',function() {
	$(this).addClass('rectangle-round');
});



</script>
</body>
</html>
