<html>
<head>
<title>Rectangles</title>
<link rel="stylesheet" type="text/css" href="Styles.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<h1>Don't Be a Square</h1>

<p>The weather today in New York is <span id="temp"></span></p>
<div id="wrapper">
<div class="square" id="one"></div>
<div class="square" id="two"></div>
<div class="square" id="three"></div>
</div>

<script type="text/javascript">
$("#one").click(function(){$("#one").toggleClass("color");
});
$("#two").click(function(){$("#two").toggleClass("width");
});
$("#three").click(function(){$("#three").toggleClass("round");
});

 $.getJSON('http://api.openweathermap.org/data/2.5/weather?q=New%20York,USA&units=imperial', function(data){
       $('#temp').text(data.main.temp + ' degrees');
      })

</script>
</body>

</html>
