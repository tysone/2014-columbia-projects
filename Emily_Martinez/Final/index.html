<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript" src="http://cssmapsplugin.com/4/jquery.cssmap.js"></script>

<script>


$(document).ready(function(){
  $('#section-1').fadeOut(5000)
  $('#map-continents').fadeIn(6000)
});

     $(function($){
  $('#map-continents').cssMap({
    'size': 1280, 
    'tooltips': false,
    'onClick': function(e){
        $('#map-continents').cssMap({
    'size': 430, 'tooltips': false,})
        .continents
        $('audio').get(0)
        .play()
        $('.sound').show()
        $('.soundoff').hide()
     }
   });
});


$('.sound').click(function(){
  $('audio').get(0).pause()
  $('.sound').hide() 
  $('.soundoff').show()
});

$('.soundoff').click(function(){
  $('audio').get(0).play()
  $('.soundoff').hide() 
  $('.sound').show()
});


$('.c1').click(function(){
  $('#video1').hide().get(0).pause()
  $('#video3').hide().get(0).pause()
  $('#video4').hide().get(0).pause()
  $('#video5').hide().get(0).pause()
  $('#video6').hide().get(0).pause()

  $('#video2').fadeIn(1000).get(0).play()

  });


$('.c2').click(function(){
  $('#video1').hide().get(0).pause()
  $('#video3').hide().get(0).pause()
  $('#video2').hide().get(0).pause()
  $('#video5').hide().get(0).pause()
  $('#video6').hide().get(0).pause()

  $('#video4').fadeIn(1000).get(0).play()
  });

$('.c3').click(function(){
   $('#video1').hide().get(0).pause()
  $('#video3').hide().get(0).pause()
  $('#video4').hide().get(0).pause()
  $('#video2').hide().get(0).pause()
  $('#video6').hide().get(0).pause()

  $('#video5').fadeIn(1000).get(0).play()
  });

$('.c4').click(function(){
 $('#video1').hide().get(0).pause()
  $('#video2').hide().get(0).pause()
  $('#video4').hide().get(0).pause()
  $('#video5').hide().get(0).pause()
  $('#video6').hide().get(0).pause()

  $('#video3').fadeIn(1000).get(0).play()
  });

$('.c5').click(function(){
  $('#video3').hide().get(0).pause()
  $('#video4').hide().get(0).pause()
  $('#video5').hide().get(0).pause()
  $('#video6').hide().get(0).pause()
  $('#video2').hide().get(0).pause()

  $('#video1').fadeIn(1000).get(0).play()
  });

$('.c6').click(function(){
 $('#video1').hide().get(0).pause()
  $('#video3').hide().get(0).pause()
  $('#video4').hide().get(0).pause()
  $('#video5').hide().get(0).pause()
  $('#video2').hide().get(0).pause()

  $('#video6').fadeIn(1000).get(0).play()
  });




$('video').click(function() {
if ($(this).hasClass('pause')) {
     $("video").trigger("play");
     $(this).removeClass('pause');
     $(this).addClass('play');
} else {
     $("video").trigger("pause");
     $(this).removeClass('play');
     $(this).addClass('pause');
}
});

$(document).ready(function(){
  $("video").click(function(){
$('audio').get(0).pause();
$('.soundoff').show()
$('.sound').hide()
});});

$('video').click(function(){
$('.sticky').toggleClass('sticky2')
});
