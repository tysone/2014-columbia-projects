<html>

<head>
	<title>Using jQuery to select HTML elements</title>

<style>

	body {
		background-color: #f7f7f7;
	}

	.rectangle {
		width: 300px;
		height: 300px;
		margin: 20px 0;
		background-color: green;
		color: white;
		font-size: 30px;
	}

/*	#rectangle-1 {
		background-color: blue;
	}*/

	.rectangle-clicked {
		background-color: red;
	}

	.rectangle-wide {
		width: 600px;
	}

</style>

</head>

<body>

	<h1>Using jQuery to select HTML elements</h1>

	<div class="rectangle" id="rectangle-1"><span id="word-1">HELLO</span> <span id="word-2">THERE</span></div>

	<div class="rectangle" id="rectangle-2"></div>

	<div class="rectangle" id="rectangle-3"></div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

// var r = $('#rectangle-1');

$('#rectangle-1').on('mouseover', function() {

	$(this).toggleClass('rectangle-clicked');	

});
