<!doctype html>
<html>
   <head>
      <title>Being Brielle</title>
      <link href="beingbrielle.css" rel="stylesheet" type="text/css"/>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
      <link type="text/css" rel="stylesheet" href="ScrollMagic-master/css/style.css"/>
      <script type="text/javascript" src="ScrollMagic-master/js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="ScrollMagic-master/js/_dependent/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="ScrollMagic-master/js/_examples/general.js"></script>
	<script type="text/javascript" src="ScrollMagic-master/js/_examples/highlight.pack.js"></script>
  	<script type="text/javascript" src="ScrollMagic-master/js/_examples/modernizr.custom.min.js"></script>
  	<script type="text/javascript" src="ScrollMagic-master/js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="ScrollMagic-master/js/jquery.scrollmagic.debug.js"></script>
    <script type="text/javascript" src="ScrollMagic-master/js/jquery.scrollmagic.js"></script>
   </head>

<body>
    <div class="container">
        <div class="scrollContent">
				<section id="titlechart">
					<div id="description">
                       <img src="Images/Being_Brielle_01.jpg" width="100%" />
                        <h2 class="header">Being Brielle</h2>
					</div>
					<script>
						var controller;
						$(document).ready(function($) {
							// init controller
							controller = new ScrollMagic();
						});
					</script>
				</section>
                
                <section class="image2">
					<div class="spacer s2"></div>
					<div id="trigger1" class="spacer s0"></div>
					<div id="animate1" class="caption">
					</div>
					<div class="spacer s2"></div>
					<script>
						$(document).ready(function($) {
							// build tween
							var tween = TweenMax.to("#animate1", 0.5, {scale: 1.5});

							// build scene
							var scene = new ScrollScene({triggerElement: "#trigger1"})
											.setTween(tween)
											.addTo(controller);

							// show indicators (requires debug extension)
							scene.addIndicators();
						});
					</script>
				</section>
				<section class="demo">
					<div class="spacer s1"></div>
					<div id="trigger2" class="spacer s1"></div>
					<div class="spacer s0"></div>
					<div id="animate2" class="box1 black">
                       <img src="Images/Being_Brielle_02.jpg" width="100%" />
                       <p class="caption">What1</p>
					</div>
					<div class="spacer s2"></div>
					<script>
						$(document).ready(function($) {
							// build tween
							var tween = TweenMax.fromTo("#animate2", 0.5, 
									{"border-top": "0px solid white"},
									{"border-top": "30px solid white", backgroundColor: "blue", scale: 0.7}
								);

							// build scene
							var scene = new ScrollScene({triggerElement: "#trigger2", duration: 300})
											.setTween(tween)
											.addTo(controller);

							// show indicators (requires debug extension)
							scene.addIndicators();
						});
					</script>
				</section>
				<div class="spacer s_viewport"></div>




		         </div>
		</div>
	</div>
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-37524344-3', 'janpaepke.github.io');
		ga('send', 'pageview');
	</script>
</body>
</html>
